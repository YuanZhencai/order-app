<ion-view view-title="Menus" ng-init="findMenus()">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="menu in menus" type="item-text-wrap" href="#/tab/menu/{{menu.id}}">
        <img ng-src="http://192.168.0.14:9000/{{menu.picture}}" style="width: 40px; height: 40px;">
        <h2>{{menu.foodName}}</h2>
        <h2>{{menu.source}}</h2>
        <p>{{menu.price}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="add(menu)">
          Add Cart
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
